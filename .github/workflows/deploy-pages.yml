name: Deploy site to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --include=dev --loglevel=info

      - name: Show Node/NPM versions
        run: |
          node -v || true
          npm -v || true
          npx --version || true

      - name: Build site (use npx astro)
        run: |
          echo "Try running npx astro build"
          npx astro --version || true
          npx astro build || (echo "astro build failed"; exit 1)

      - name: Show build output
        run: |
          echo "=== dist contents ==="
          if [ -d ./dist ]; then
            ls -la ./dist
            echo "=== recursive list ==="
            ls -R ./dist | sed -n '1,200p'
          else
            echo "dist not found"
            exit 1
          fi

      - name: Disable Jekyll for Pages
        run: |
          if [ -d ./dist ]; then
            touch ./dist/.nojekyll
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # keep_history: conserva el historial y evita sobrescribir completamente la rama gh-pages
          keep_history: true

